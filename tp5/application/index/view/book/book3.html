<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书列表</title>
</head>
<body>
    <h2>图书列表</h2>
    <table border="1">
        <tr>

        </tr>
        {foreach $book3 as $key => $vo}
            <tr>
                <td>{$vo.book_id}</td>
                <td>{$vo.book_name}</td>
                <td>{$vo.book_price}</td>
                <td>{$vo.book_num}</td>
                <td>
                    {if $vo.is_sale}
                        是
                    {else}
                        否
                    {/if}
                </td>
                <td><a href="/book/del/{$vo.book_id}">删除</a> | <a href="">修改</a></td>
            </tr>
        {/foreach}
    </table>
</body>
</html>
